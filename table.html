<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    
    <table border="1">
      <caption>
        State and Capital
      </caption>
      <tr>
        <th>State</th>
        <th>Capital</th>
      </tr>

      <tr>
        <td>Abia</td>
        <td>Umuahia</td>
      </tr>

      <tr>
        <td>Adamawa</td>
        <td>Yola</td>
      </tr>

      <tr>
        <td>Bauchi</td>
        <td>Bauchi</td>
      </tr>
    </table>

    <br />

    <table border="1">
      <caption>
        Basic Info.
      </caption>
      <tr>
        <th>Name</th>
        <th colspan="2">Phone No</th>
      </tr>

      <tr>
        <td>Ebuka</td>
        <td>12345</td>
        <td>678910</td>
      </tr>

      <tr>
        <td>Goodness</td>
        <td>24680</td>
        <td>13579</td>
      </tr>
    </table>

    <br />

    <table border="1">
      <caption>
        Basic Info.
      </caption>
      <tr>
        <th>Name</th>
        <td>Ebuka</td>
      </tr>

      <tr>
        <th rowspan="2">Phone No</th>
        <td>12345</td>
      </tr>

      <tr>
        <td>67890</td>
      </tr>
    </table>
  </body>
</html>
