<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- TailwindCSS Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Epilogue", sans-serif;

        --color-gray-50: hsl(0, 0%, 98%);
        --color-gray-500: hsl(0, 0%, 41%);
        --color-gray-950: hsl(0, 0%, 8%);
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-display text-lg">
    <header class="flex items-center justify-between p-8">
      <nav class="flex">
        <div class="mr-15 cursor-pointer">
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <ul class="flex gap-x-8 text-gray-500 font-bold">
          <li class="flex items-center gap-x-2 cursor-pointer">
            Features
            <span
              ><img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"
            /></span>
          </li>
          <li class="flex items-center gap-x-2 cursor-pointer">
            Company
            <span
              ><img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"
            /></span>
          </li>
          <li class="cursor-pointer">Careers</li>
          <li class="cursor-pointer">About</li>
        </ul>
      </nav>

      <div class="flex gap-x-8 text-gray-500 font-medium">
        <button class="cursor-pointer">Login</button>
        <button
          class="border-2 rounded-xl border-gray-500 px-6 py-1 cursor-pointer"
        >
          Register
        </button>
      </div>
    </header>

    <main class="flex  mx-36 mt-12">
      <div class="mr-36">
        <h2 class="w-3/4 text-7xl font-bold">Make remote work</h2>

        <p class="w-4/5 my-13 text-gray-500">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button
          class="border rounded-2xl px-6 py-3 bg-gray-950 text-gray-50 mb-32 cursor-pointer"
        >
          Learn more
        </button>

        <div class="flex gap-x-10">
          <img
            class="w-22 h-5"
            src="./images/client-databiz.svg"
            alt="client-databiz"
          />
          <img
            class="w-22 h-5"
            src="./images/client-audiophile.svg"
            alt="client-audiophile"
          />
          <img
            class="w-22 h-5"
            src="./images/client-meet.svg"
            alt="client-meet"
          />
          <img
            class="w-22 h-5"
            src="./images/client-maker.svg"
            alt="client-meet"
          />
        </div>
      </div>

      <div>
        <img
          class="w-3/4 h-full "
          src="./images/image-hero-desktop.png"
          alt="image-hero-desktop"
        />
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
