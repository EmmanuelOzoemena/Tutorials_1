<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google font (Kumbh Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background">
          <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
        </div>

        <div class="profile">
          <img src="./images/image-victor.jpg" alt="image-victor" />
          <h4>Victor Crest <span>26</span></h4>
          <p>London</p>
        </div>

        <div class="social-counts">
          <div class="social-block">
            <h4 id="followers">80K</h4>
            <p>Followers</p>
          </div>
          <div class="social-block">
            <h4 id="likes">803K</h4>
            <p>Likes</p>
          </div>
          <div class="social-block">
            <h4 id="photos">1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://www.linkedin.com/in/emmanuelozo/">Emmanuel Ozoemena</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
