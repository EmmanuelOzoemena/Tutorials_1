<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Website</title>
  </head>
  <body>
    <h2>List</h2>

    <p>There are two types of list</p>
    <p>1. Ordered list (ol)</p>
    <p>2. Unordered list (ul)</p>

    <h2>Ordered List (ol)</h2>

    <ol>
      <li>Nigeria</li>
      <li>Ghana</li>
      <li>South Africa</li>
      <li>South Sudan</li>
      <li>Morocco</li>
    </ol>

    <h2>Unordered List (ul)</h2>

    <ul>
      <li>Nigeria</li>
      <li>Ghana</li>
      <li>South Africa</li>
      <li>South Sudan</li>
      <li>Morocco</li>
    </ul>

  </body>
</html>
